<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="pjaxstyle.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="jquery.pjax.min.js"></script>
</head>

<body>
  <article>
    <header>
      <h1>jQuery-非同期通信でページを切り替えるPJAXの使い方</h1>
    </header>
    <div id="main" class="fadeInUp">
      <section>
        <h2>Page1</h2>
        <p class="button"><a href="pjax2.html">Next</a></p>
      </section>
    </div>
  </article>
  <footer>
    <cite>https://gimmicklog.com/jquery/529/</cite>
  </footer>
  <script>
    $(function () {
      $.pjax({
        area: '#main'
      });
      //表示アニメーションのクラスを追加
      $(document).bind('pjax:render', function () {
        $('#main').attr({
          'class': 'fadeInUp'
        });
      });
    });

  </script>
</body>

</html>
